<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display-container">
                    <input type="text" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick = "clearDisplay()">
                    <input type="button" value="âŒ«" onclick = "backspace()">
                    <input type="button" value="%" onclick ="displayInput('%')">
                    <input type="button" value="/" onclick ="displayInput('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick ="displayInput('7')">
                    <input type="button" value="8" onclick ="displayInput('8')">
                    <input type="button" value="9" onclick ="displayInput('9')">
                    <input type="button" value="*" onclick ="displayInput('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick ="displayInput('4')">
                    <input type="button" value="5" onclick ="displayInput('5')">
                    <input type="button" value="6" onclick ="displayInput('6')">
                    <input type="button" value="-" onclick ="displayInput('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick ="displayInput('1')">
                    <input type="button" value="2" onclick ="displayInput('2')">
                    <input type="button" value="3" onclick ="displayInput('3')">
                    <input type="button" value="+" onclick ="displayInput('+')">
                </div>
                <div>
                    <input type="button" value="0" onclick ="displayInput('0')">
                    <input type="button" value="." onclick ="displayInput('.')">
                    <input type="button" value="=" onclick = "calculate()" class="equal">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
